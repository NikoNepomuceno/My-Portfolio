<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generate Sample Images</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background: #f0f0f0;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
        }
        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .image-item {
            text-align: center;
        }
        canvas {
            border: 1px solid #ddd;
            border-radius: 4px;
            max-width: 100%;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Gallery Sample Images Generator</h1>
        <p>Click the buttons below to generate sample images for your gallery:</p>
        
        <div>
            <button onclick="generateImage('ecommerce-dashboard', 'E-Commerce Dashboard', '#4CAF50')">E-Commerce Dashboard</button>
            <button onclick="generateImage('database-architecture', 'Database Architecture', '#2196F3')">Database Architecture</button>
            <button onclick="generateImage('task-management', 'Task Management', '#FF9800')">Task Management</button>
            <button onclick="generateImage('inventory-management', 'Inventory Management', '#9C27B0')">Inventory Management</button>
            <button onclick="generateImage('mobile-app', 'Mobile App', '#F44336')">Mobile App</button>
            <button onclick="generateImage('api-integration', 'API Integration', '#607D8B')">API Integration</button>
        </div>
        
        <div class="image-grid" id="imageGrid"></div>
    </div>

    <script>
        function generateImage(filename, title, color) {
            const canvas = document.createElement('canvas');
            canvas.width = 400;
            canvas.height = 300;
            const ctx = canvas.getContext('2d');
            
            // Background gradient
            const gradient = ctx.createLinearGradient(0, 0, 400, 300);
            gradient.addColorStop(0, color);
            gradient.addColorStop(1, adjustBrightness(color, -30));
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, 400, 300);
            
            // Add some geometric shapes
            ctx.fillStyle = 'rgba(255, 255, 255, 0.1)';
            ctx.fillRect(50, 50, 100, 80);
            ctx.fillRect(250, 100, 80, 60);
            ctx.fillRect(150, 200, 120, 70);
            
            // Add title
            ctx.fillStyle = 'white';
            ctx.font = 'bold 24px Arial';
            ctx.textAlign = 'center';
            ctx.fillText(title, 200, 150);
            
            // Add subtitle
            ctx.font = '16px Arial';
            ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
            ctx.fillText('Sample Project', 200, 180);
            
            // Create download link
            const link = document.createElement('a');
            link.download = `${filename}.jpg`;
            link.href = canvas.toDataURL('image/jpeg', 0.8);
            
            // Create image item
            const imageItem = document.createElement('div');
            imageItem.className = 'image-item';
            
            const img = document.createElement('img');
            img.src = canvas.toDataURL('image/jpeg', 0.8);
            img.alt = title;
            
            const downloadBtn = document.createElement('button');
            downloadBtn.textContent = `Download ${filename}.jpg`;
            downloadBtn.onclick = () => link.click();
            
            imageItem.appendChild(img);
            imageItem.appendChild(downloadBtn);
            
            // Remove existing item if it exists
            const existingItem = document.querySelector(`[data-filename="${filename}"]`);
            if (existingItem) {
                existingItem.remove();
            }
            
            imageItem.setAttribute('data-filename', filename);
            document.getElementById('imageGrid').appendChild(imageItem);
        }
        
        function adjustBrightness(hex, percent) {
            const num = parseInt(hex.replace("#", ""), 16);
            const amt = Math.round(2.55 * percent);
            const R = (num >> 16) + amt;
            const G = (num >> 8 & 0x00FF) + amt;
            const B = (num & 0x0000FF) + amt;
            return "#" + (0x1000000 + (R < 255 ? R < 1 ? 0 : R : 255) * 0x10000 +
                (G < 255 ? G < 1 ? 0 : G : 255) * 0x100 +
                (B < 255 ? B < 1 ? 0 : B : 255)).toString(16).slice(1);
        }
    </script>
</body>
</html>
